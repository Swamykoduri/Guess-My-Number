<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess My Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Guess My Number</h1>
    <p class="range">(Between 1 and 20)</p>
    <button class="button again">Again</button>
    <div class="number">?</div>
  </header>
  <main>
    <section class="left-section">
      <input type="number" class="input-value">
      <button class="button check">check</button>
    </section>
    <section class="right-section">
      <p class="message">Guess the number??</p>
      <p class="score">💯 Score: <span class="score-num">10</span></p>
      <p class="highscore">🎖️ Highscore: <span class="highscore-num">0</span></p>
    </section>
  </main>
  


  <script src="app.js"></script>
</body>
</html>
